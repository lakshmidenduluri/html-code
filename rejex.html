<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RegExp Object Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
            background-color: #f9f9f9;
        }
        #output {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            text-align: left;
        }
        button {
            margin: 8px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #6f42c1;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4e2a8c;
        }
    </style>
</head>
<body>

    <h1>RegExp Object Properties & Methods Demo</h1>

    <button id="testRegex">Test Regex (email)</button>
    <button id="execRegex">Execute Regex (words starting with b)</button>
    <button id="matchString">Match all digits</button>
    <button id="replaceRegex">Replace vowels</button>
    <button id="searchRegex">Search position of "fox"</button>
    <button id="splitRegex">Split by commas and spaces</button>

    <div id="output"></div>

    <script>
        const sampleText = "The quick brown fox jumps over 12 lazy dogs, but 3 birds fly.";
        const output = document.getElementById("output");

        document.getElementById("testRegex").onclick = () => {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const testEmail = "test@example.com";
            output.textContent = `Testing email "${testEmail}": ${emailRegex.test(testEmail)}`;
        };

        document.getElementById("execRegex").onclick = () => {
            const regex = /\bb\w*/gi;
            const results = [];
            let match;
            while ((match = regex.exec(sampleText)) !== null) {
                results.push(`Found "${match[0]}" at index ${match.index}`);
            }
            output.textContent = results.length ? results.join("\n") : "No matches found.";
        };

        document.getElementById("matchString").onclick = () => {
            const digits = sampleText.match(/\d+/g);
            output.textContent = digits ? `Digits found: ${digits.join(", ")}` : "No digits found.";
        };

        document.getElementById("replaceRegex").onclick = () => {
            const replaced = sampleText.replace(/[aeiou]/gi, "*");
            output.textContent = `Original: ${sampleText}\nReplaced vowels: ${replaced}`;
        };

        document.getElementById("searchRegex").onclick = () => {
            const pos = sampleText.search(/fox/i);
            output.textContent = pos !== -1 ? `"fox" found at position: ${pos}` : `"fox" not found`;
        };

        document.getElementById("splitRegex").onclick = () => {
            const parts = sampleText.split(/[\s,]+/);
            output.textContent = `Split parts:\n${parts.join("\n")}`;
        };
    </script>

</body>
</html>
