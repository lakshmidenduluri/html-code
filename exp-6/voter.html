<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voter Eligibility Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    var name = prompt("Enter your name:");
    var age = prompt("Enter your age:");
    var status = "";

    if (age >= 18) {
      status = "Eligible to Vote";
    } else {
      status = "Not Eligible to Vote";
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("nameCell").innerText = name;
      document.getElementById("ageCell").innerText = age;
      document.getElementById("statusCell").innerText = status;
    });
  </script>
</head>
<body>

  <h2>Voter Information</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Voting Status</th>
    </tr>
    <tr>
      <td id="nameCell"></td>
      <td id="ageCell"></td>
      <td id="statusCell"></td>
    </tr>
  </table>

</body>
</html>
