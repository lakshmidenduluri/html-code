<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Input Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      margin: 10px 0;
    }
  </style>
  <script>
    function inputPrompt() {
      var name = prompt("Enter your name:");
      document.getElementById("output1").innerText = "You entered (prompt): " + name;
    }

    function inputFromTextbox() {
      var age = document.getElementById("ageInput").value;
      document.getElementById("output2").innerText = "You entered (textbox): " + age;
    }

    function inputFromForm() {
      var city = document.forms["inputForm"]["city"].value;
      document.getElementById("output3").innerText = "You entered (form): " + city;
    }
  </script>
</head>
<body>

  <h2>JavaScript Input Methods</h2>

  <button onclick="inputPrompt()">Take input using prompt()</button>
  <p id="output1"></p>

  <input type="text" id="ageInput" placeholder="Enter your age">
  <button onclick="inputFromTextbox()">Get Age</button>
  <p id="output2"></p>

  <form name="inputForm" onsubmit="inputFromForm(); return false;">
    <input type="text" name="city" placeholder="Enter your city">
    <button type="submit">Submit City</button>
  </form>
  <p id="output3"></p>

</body>
</html>
