<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internal and External JavaScript Example</title>
  <script>
    function internalAlert() {
      alert("Hello from internal JavaScript!");
    }
  </script>
</head>
<body>
  <h2>JavaScript Example</h2>
  <button onclick="internalAlert()">Internal JS</button>
  <button onclick="externalAlert()">External JS</button>

  <script>
    function externalAlert() {
      alert("Hello from external JavaScript!");
    }
  </script>
</body>
</html>
