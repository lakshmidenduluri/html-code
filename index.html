<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h1>Understanding HTML Tables</h1>

    <p>This table demonstrates the use of <code>&lt;table&gt;</code>, <code>&lt;tr&gt;</code>, <code>&lt;th&gt;</code>, <code>&lt;td&gt;</code> tags and attributes <code>border</code>, <code>rowspan</code>, <code>colspan</code>.</p>

    <table border="2" cellpadding="10" cellspacing="0">
        <!-- Table Header Row -->
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact Details</th>
            <th rowspan="2">City</th>
        </tr>

        <!-- Sub-header row -->
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>

        <!-- Data rows -->
        <tr>
            <td>Devi</td>
            <td>devi@gmail.com</td>
            <td>123-456-7890</td>
            <td>Rajampalem</td>
        </tr>

        <tr>
            <td>Maha</td>
            <td>maha@gmail.com</td>
            <td>098-765-4321</td>
            <td>Rajampalem</td>
        </tr>

        <tr>
            <td>Manasa</td>
            <td colspan="2">manasa@gmail.com</td>
            <td>Seethanagaram</td>
        </tr>
    </table>

</body>
</html>
