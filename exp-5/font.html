<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Font and Text Properties Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
            line-height: 1.6;
        }
        .font-size {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .font-weight {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .font-style {
            font-style: italic;
            margin-bottom: 20px;
        }
        .text-decoration {
            text-decoration: underline;
            margin-bottom: 20px;
        }
        .text-transformation {
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .text-alignment {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="font-size">This text has font-size 24px.</div>
    <div class="font-weight">This text is bold (font-weight: bold).</div>
    <div class="font-style">This text is italic (font-style: italic).</div>
    <div class="text-decoration">This text is underlined (text-decoration: underline).</div>
    <div class="text-transformation">this text is uppercase (text-transform: uppercase).</div>
    <div class="text-alignment">This text is centered (text-align: center).</div>

</body>
</html>
