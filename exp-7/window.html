<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Window Object Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
            border-radius: 8px;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Window Object Properties & Methods</h1>

    <button id="showSizeBtn">Show Window Size</button>
    <button id="showURLBtn">Show Current URL</button>
    <button id="confirmBtn">Confirm Action</button>
    <button id="openWinBtn">Open New Window</button>

    <div id="info"></div>

    <script>
        const infoDiv = document.getElementById("info");

        document.getElementById("showSizeBtn").onclick = function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            infoDiv.textContent = `Window size: ${width}px (width) Ã— ${height}px (height)`;
        };

        document.getElementById("showURLBtn").onclick = function() {
            infoDiv.textContent = `Current URL: ${window.location.href}`;
        };

        document.getElementById("confirmBtn").onclick = function() {
            const userConfirmed = window.confirm("Do you like this demo?");
            infoDiv.textContent = userConfirmed ? "User clicked OK!" : "User clicked Cancel!";
        };

        document.getElementById("openWinBtn").onclick = function() {
            window.open("https://www.example.com", "_blank", "width=600,height=400");
        };
    </script>

</body>
</html>
