<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User-Defined Object Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #fafafa;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            text-align: left;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>User-Defined Object Demo</h1>

    <button id="showPerson">Show Person Info</button>
    <button id="changeName">Change Name to "Alex"</button>
    <button id="birthday">Celebrate Birthday</button>

    <div id="output"></div>

    <script>
        function Person(firstName, lastName, age) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;

            this.getFullName = function() {
                return this.firstName + " " + this.lastName;
            };

            this.birthday = function() {
                this.age += 1;
            };
        }

        Object.defineProperty(Person.prototype, "name", {
            get: function() {
                return this.getFullName();
            },
            set: function(newName) {
                const parts = newName.split(" ");
                if(parts.length >= 2) {
                    this.firstName = parts[0];
                    this.lastName = parts[1];
                }
            }
        });

        const person1 = new Person("John", "Doe", 30);
        const output = document.getElementById("output");

        document.getElementById("showPerson").onclick = () => {
            output.textContent =
`Full Name: ${person1.name}
Age: ${person1.age}`;
        };

        document.getElementById("changeName").onclick = () => {
            person1.name = "Alex Smith";
            output.textContent = `Name changed to: ${person1.name}`;
        };

        document.getElementById("birthday").onclick = () => {
            person1.birthday();
            output.textContent = `Happy Birthday!\nAge is now: ${person1.age}`;
        };
    </script>

</body>
</html>
