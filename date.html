<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Date Object Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
            background-color: #eef6f9;
        }
        #output {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            text-align: left;
        }
        button {
            margin: 8px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #17a2b8;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>

    <h1>Date Object Properties & Methods Demo</h1>

    <button id="showNow">Show Current Date & Time</button>
    <button id="showYear">Show Full Year</button>
    <button id="showMonth">Show Month (0-11)</button>
    <button id="showDate">Show Date of Month</button>
    <button id="showDay">Show Day of Week (0-6)</button>
    <button id="showTime">Show Time (HH:MM:SS)</button>
    <button id="addDays">Add 7 Days to Current Date</button>

    <div id="output"></div>

    <script>
        const output = document.getElementById("output");

        document.getElementById("showNow").onclick = () => {
            const now = new Date();
            output.textContent = `Current Date & Time:\n${now.toString()}`;
        };

        document.getElementById("showYear").onclick = () => {
            const now = new Date();
            output.textContent = `Full Year: ${now.getFullYear()}`;
        };

        document.getElementById("showMonth").onclick = () => {
            const now = new Date();
            output.textContent = `Month (0-11): ${now.getMonth()}`;
        };

        document.getElementById("showDate").onclick = () => {
            const now = new Date();
            output.textContent = `Date of the Month: ${now.getDate()}`;
        };

        document.getElementById("showDay").onclick = () => {
            const now = new Date();
            output.textContent = `Day of the Week (0=Sun): ${now.getDay()}`;
        };

        document.getElementById("showTime").onclick = () => {
            const now = new Date();
            const time = now.toTimeString().split(" ")[0];
            output.textContent = `Current Time: ${time}`;
        };

        document.getElementById("addDays").onclick = () => {
            const now = new Date();
            now.setDate(now.getDate() + 7);
            output.textContent = `Date after adding 7 days:\n${now.toDateString()}`;
        };
    </script>

</body>
</html>
