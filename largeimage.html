<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery a img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery a img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h1>Flower Thumbnail Gallery</h1>

    <div class="gallery">
        <!-- Rose -->
        <a href="https://images.unsplash.com/photo-1509042239860-f550ce710b93" target="_blank">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Rose">
        </a>

        <!-- Sunflower -->
        <a href="https://images.unsplash.com/photo-1509395176047-4a66953fd231" target="_blank">
            <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231" alt="Sunflower">
        </a>

        <!-- Tulip -->
        <a href="https://images.unsplash.com/photo-1587300003388-59208cc962cb" target="_blank">
            <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb" alt="Tulip">
        </a>
        
        <!-- Lavender Field -->
        <a href="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" target="_blank">
            <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" alt="Lavender">
        </a>
        
        <!-- Pink Rose -->
        <a href="https://images.unsplash.com/photo-1519681393784-d120267933ba" target="_blank">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Pink Rose">
        </a>
    </div>

</body>
</html>
