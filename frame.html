<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Frames Simulation with Iframes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100vw;
            height: 100vh;
            table-layout: fixed;
        }
        td {
            border: 2px solid #333;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr style="height: 33%;">
            <td>
                <!-- First frame: Image -->
                <iframe srcdoc='
                    <body style="margin:0; display:flex; justify-content:center; align-items:center; background:#f9f9f9;">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="sample-image" style="max-width:100%; height:auto;">
                    </body>' scrolling="no" ></iframe>
            </td>
        </tr>
        <tr style="height: 33%;">
            <td>
                <!-- Second frame: Paragraph -->
                <iframe srcdoc='
                    <body style="margin:10px; font-family: Arial, sans-serif; background:#fff;">
                        <p>This is a sample paragraph displayed inside the second frame.<br>Frames allow you to divide the browser window into multiple sections, each capable of displaying a separate HTML document.</p>
                    </body>'></iframe>
            </td>
        </tr>
        <tr style="height: 34%;">
            <td>
                <!-- Third frame: Hyperlink -->
                <iframe srcdoc='
                    <body style="margin:10px; font-family: Arial, sans-serif; background:#f0f0f0;">
                        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
                    </body>'></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
