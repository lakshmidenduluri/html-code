<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>

    <h1>Working of Hyperlinks using &lt;a&gt; tag</h1>

    <p>Click the links below to navigate:</p>

    <!-- Link that opens in the same tab -->
    <a href="https://www.wikipedia.org" target="_self">Visit Wikipedia (Same Tab)</a><br><br>

    <!-- Link that opens in a new tab -->
    <a href="https://www.google.com" target="_blank">Visit Google (New Tab)</a>

</body>
</html>
