<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 20px;
            border-radius: 12px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Beautiful Flowers</h1>

    <!-- Rose Image with Link -->
    <a href="https://en.wikipedia.org/wiki/Rose" target="_blank">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Rose">
    </a>

    <!-- Sunflower Image with Link -->
    <a href="https://en.wikipedia.org/wiki/Sunflower" target="_blank">
        <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231" alt="Sunflower">
    </a>

</body>
</html>
