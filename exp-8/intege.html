<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Compare Three Integers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f8ff;
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 8px;
            width: 100px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        #result {
            margin-top: 25px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Enter Three Integers</h1>
    <input type="number" id="num1" placeholder="First number" />
    <input type="number" id="num2" placeholder="Second number" />
    <input type="number" id="num3" placeholder="Third number" />
    <br />
    <button onclick="compareNumbers()">Compare</button>

    <div id="result"></div>

    <script>
        function compareNumbers() {
            const n1 = parseInt(document.getElementById("num1").value);
            const n2 = parseInt(document.getElementById("num2").value);
            const n3 = parseInt(document.getElementById("num3").value);
            
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                alert("Please enter all three integers.");
                return;
            }

            if (n1 === n2 && n2 === n3) {
                document.getElementById("result").textContent = "EQUAL NUMBERS";
                alert("EQUAL NUMBERS");
                return;
            }

            const larger = Math.max(n1, n2, n3);
            const message = larger + " LARGER NUMBER";
            document.getElementById("result").textContent = message;
            alert(message);
        }
    </script>

</body>
</html>
