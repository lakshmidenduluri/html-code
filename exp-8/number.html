<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Print 1 to 10 Using Loops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f0f0;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #1e7e34;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Print Numbers 1 to 10</h1>

    <button onclick="printFor()">Using For Loop</button>
    <button onclick="printWhile()">Using While Loop</button>
    <button onclick="printDoWhile()">Using Do-While Loop</button>

    <div id="output"></div>

    <script>
        function printFor() {
            let result = "For Loop:\n";
            for(let i = 1; i <= 10; i++) {
                result += i + " ";
            }
            document.getElementById("output").textContent = result.trim();
        }

        function printWhile() {
            let result = "While Loop:\n";
            let i = 1;
            while(i <= 10) {
                result += i + " ";
                i++;
            }
            document.getElementById("output").textContent = result.trim();
        }

        function printDoWhile() {
            let result = "Do-While Loop:\n";
            let i = 1;
            do {
                result += i + " ";
                i++;
            } while(i <= 10);
            document.getElementById("output").textContent = result.trim();
        }
    </script>

</body>
</html>
