<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        td {
            padding: 10px 15px;
        }
        input[type="text"], input[type="password"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .buttons {
            text-align: center;
            padding-top: 15px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 15px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Align checkboxes and radios nicely */
        .checkbox-group, .radio-group {
            display: flex;
            gap: 15px;
        }
        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="firstname" placeholder="Enter First Name" required /></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter Password" required /></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" min="1" max="120" placeholder="Enter Age" required /></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td class="radio-group">
                    <label><input type="radio" name="gender" value="male" required /> Male</label>
                    <label><input type="radio" name="gender" value="female" /> Female</label>
                    <label><input type="radio" name="gender" value="other" /> Other</label>
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="hobbies" value="reading" /> Reading</label>
                    <label><input type="checkbox" name="hobbies" value="traveling" /> Traveling</label>
                    <label><input type="checkbox" name="hobbies" value="gaming" /> Gaming</label>
                    <label><input type="checkbox" name="hobbies" value="sports" /> Sports</label>
                </td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="india">India</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="bio">About Yourself:</label></td>
                <td><textarea id="bio" name="bio" rows="4" placeholder="Write something about yourself..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
